<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></link>

    <title>Weather Dashboard</title>
</head>
<body>
    <div class="bg-dark bg-gradient">
        <h1 class="p-3 text-center text-light">Weather Dashboard</h1>
    </div>

    <div class="container">
        <div class="row">
            <aside class="col-3">
                <!--city search -->
                <form>
                    <div class="mb-3">
                        <label for="search-input" class="form-label">Search for a City:</label>
                        <div class="input-group">
                            <input type="text" name="search-input" id="search-input" class="form-control">
                            <input type="submit" value="Search" class="btn btn-primary" id="search-btn">
                        </div>
                    </div>
                </form>
                <!--city list -->
                <div id="cities-card" class="card">
                    <ul id="cities-list" class="list-group">
                    </ul>
                </div>
            </aside>
            <!--current weather-->
            <main class="col-9">
                <h2>Current Weather</h2>
                <div class="card">
                    <div id="current-weather" class="card-body">
                    </div>
                </div>
                <!-- 5 day Forecast -->
                <h2>5 Day Forecast</h2>
                <div class="card-group" id="forecast-container">
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
